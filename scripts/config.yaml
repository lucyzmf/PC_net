# data extraction
dataset_dir: ../data/datasets
# MNIST, fashionMNIST
dataset_type: fashionMNIST
num_classes: 5
train_size: 160
test_size: 40
pin_mem: True
batch_size: 1
num_workers: 2
padding_size: 8

# network hyperparameters
epochs: 40
infsteps: 250
infrates: [.05, .05, .03, .03]
network_size: [1936, 2500, 800, 100]
learning_rate: .001
act_func: sigmoid  # relu, sigmoid
per_seq_repeat: 1

# network architecture: FcDHPC,RfDHPC_cm
architecture: FcDHPC
rf_sizes: [5, 7, 9]
stride: 1
n_channels: [32, 64, 128]

# used to generate morphing dataset
frame_per_sequence: 9
seq_train: True  # whether to train network on seq, if true load dataloader of seqences, and log representation at end of sequences during training for classification
reset_per_frame: False
morph_type: spin
reg_strength: .01
reg_type: l2
infstep_before_update: 25
act_norm: False
norm_constant: .000001
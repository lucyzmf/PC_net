# data extraction
dataset_dir: ../data/datasets
# MNIST, fashionMNIST
dataset_type: fashionMNIST
train_size: 10
test_size: 3
pin_mem: True
batch_size: 1
num_workers: 2
padding_size: 5

# network hyperparameters
epochs: 20
infsteps: 20
infrates: [.1, .1, .1]
network_size: [784, 784, 400]
learning_rate: .05
act_func: sigmoid
per_seq_repeat: 5

# network architecture: FcDHPC,RfDHPC_cm
architecture: FcDHPC
rf_sizes: [5, 9, 15]

# used to generate morphing dataset
frame_per_sequence: 5
morph_type: spin